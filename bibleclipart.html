<style>
  .gallery-section { padding: 40px 20px; max-width: 1600px; margin: 0 auto; text-align: center; }
  .gallery-section h2 { font-size: 2.2rem; margin-bottom: 10px; color: #333; }
  .gallery-section p { font-size: 1.1rem; margin-bottom: 30px; color: #555; }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px;
    justify-items: center;
  }

.gallery-item { width: 100%; text-decoration: none; display: block; }
  .gallery img {
    width: 100%;
    max-width: 450px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    transition: transform 0.3s ease;
  }
  .gallery img:hover { transform: scale(1.05); }

  @media (max-width: 1100px) {
  .gallery { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
}
  @media (max-width: 700px) { .gallery { grid-template-columns: 1fr; } .gallery img { max-width: 90vw; } }

  .modal {
    display: none;
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.92);
    z-index: 9999;
    align-items: center; justify-content: center;
  }
  .modal:target { display: flex; }
  .modal-content { position: relative; max-width: 92vw; max-height: 92vh; margin: 20px; }
  .modal-content img { max-width: 100%; max-height: 88vh; object-fit: contain; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
  .close-overlay { position: absolute; inset: 0; cursor: pointer; }
  .close-btn {
    position: absolute; top: 20px; right: 30px;
    color: white; font-size: 3.5rem; font-weight: bold;
    text-decoration: none; padding: 10px 20px;
    background: rgba(0,0,0,0.4); border-radius: 50%;
  }
  .close-btn:hover { background: rgba(0,0,0,0.7); }
</style>
